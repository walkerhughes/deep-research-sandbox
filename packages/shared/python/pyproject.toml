[project]
name = "deep-research-shared"
version = "0.1.0"
description = "Shared types and utilities for Deep Research Agent"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["shared_types"]

[project.optional-dependencies]
codegen = [
    "pydantic-to-typescript>=1.0.10",
]
